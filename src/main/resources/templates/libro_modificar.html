<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"
    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"> </nav>

        <div class="container">
            <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">

                <input hidden th:value="${isbn}" name="isbn">
                
                <h3>Modificar libro</h3>

                <div class="form-group">
                    <label class="mb-2">Editar titulo</label>
                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo">
                </div>
                <div class="form-group">
                    <h3 class="mb-2">Editar ejemplares</h3>
                    <input th:value="${libro.ejemplares}" type="text" class="form-control" name="ejemplares">
                </div>

                <!-- Tarjeras del ModelMap -->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                <div class="form-group my-3">
                    <select name="idAutor">
                        <option> Seleccione el autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>
                </div>

                <div class="form-group my-3">
                    <select name="idEditorial">
                        <option>Seleccionar la editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>


        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
