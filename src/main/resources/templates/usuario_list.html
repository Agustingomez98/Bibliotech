<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Lista de autores</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Css-->
  <link rel="stylesheet" href="/listas.css">

  <!--Bootstrap Css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"
</head>
<body>
  <nav th:replace="/fragments/navbar :: nav"> </nav>

  <main class="menu">
    <div class="contenedorTablas">

      <h2 id="tituloTabla">Usuarios</h2>
      <table class="table">
        <thead class="table-dark">
        <tr>
          <th scope="col">Id del Usuario</th>
          <th scope="col">Nombre</th>
          <th scope="col">Foto de perfil</th>
          <th scope="col">Rol</th>
          <th scope="col">Cambiar Rol</th>
          <th scope="col" >Modificar</th>
        </tr>
        </thead>
        <tbody th:each="usuario : ${usuarios}">
        <tr>
          <th scope="row" th:text="${usuario.id}"></th>
          <td th:text="${usuario.nombre}"></td>
          <td>
            <a><img th:if="${usuario.imagen != null}" th:src="@{imagen/perfil/__${usuario.id}__}"></a>
          </td>
          <td th:text="${usuario.rol}"></td>
          <td>
            <a th:href="@{/admin/modificarRol/__${usuario.id}__}">Cambiar</a>
          </td>
          <td>
            <a th:href="@{/admin/eliminar/__${usuario.id}__}" id="eliminar">Eliminar</a>
          </td>
        </tr>

        </tbody>

      </table>
    </div>
  </main>



  <footer th:replace="/fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
