<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Css-->
        <link rel="stylesheet" href="/formulario.css">
        
        <!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        
        <main class="menu my-4">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <form th:action="@{/registro}" method="POST" class="formulario " enctype="multipart/form-data">
                    <h3 class="text-center">Registro</h3>

                    <div class="form-group ">
                        <label class="mb-2">Registrate</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">
                    </div>
                    <div class="form-group ">
                        <label class="mb-2">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email" th:value="${email}">
                    </div>
                    
                    <div class="form-group ">
                        <label class="mb-2">Imagen de perfil</label>
                        <input type="file" class="form-control" name="archivo">
                    </div>
                    
                    <div class="form-group">
                        <label class="mb-2">Contrase침a</label>
                        <input type="password" class="form-control" name="password" placeholder="Contrase침a" th:value="${password}">
                    </div>    
                    <div class="form-group">
                        <label class="mb-2">Repetir la contrase침a</label>                        
                        <input type="password" class="form-control" name="password2" placeholder="Repetir contrase침a" th:value="${password2}">
                    </div>    

                    <!-- Tarjeras del ModelMap -->
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error 游녩</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <!--------------------------------------->

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3 botones" id="botonPrincipal">Registrarme!</button>
                                                                       
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>                     
                        
                    </div>
                    
                </form>
            </div>

        </main>
        
       
        
        <footer th:replace="/fragments/footer :: footer"></footer>
        
        <!--Bootstrap Js-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
