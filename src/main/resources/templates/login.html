<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Css-->
        <link rel="stylesheet" href="/formulario.css">
        <!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"
    </head>
    <body>
        
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        
        <main class="menu">
            
            <div class="container">
                
                <form th:action="@{/logincheck}" method="POST" class="formulario">

                    <!-- Tarjeras del ModelMap -->
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError text-center" >
                        <div class="card-body">
                            <h5 class="card-title">Error ðŸ‘Ž</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>

                    <h3 class="text-center">Ingresar a la Biblioteca!</h3> 

                    <div class="form-group my-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com">
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="floatingPassword">ContraseÃ±a</label>
                        <input type="password" class="form-control" name="password"  placeholder="contraseÃ±a">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3 botones" id="botonPrincipal">Iniciar sesiÃ³n!</button>
                                                                       
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>                     
                        
                    </div>

                    
                </form>
            </div>

            
        </main>
        

        
        <footer th:replace="/fragments/footer :: footer"></footer>
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
