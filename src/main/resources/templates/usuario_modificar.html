<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Css-->
        <link rel="stylesheet" href="/formulario.css">
        
        <!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <nav th:replace="/fragments/navbar :: nav"> </nav>


    <main class="menu my-3">

        <form th:action="@{/perfil/__${usuario.id}__}" method="POST" class="formulario " enctype="multipart/form-data">
            <h3 class="text-center">Actualizar perfil</h3>

            <input hidden th:value="${id}" name="id">
            <div class="form-group ">
                <label class="mb-2">Nombre de usuario</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}">
            </div>
            <div class="form-group ">
                <label class="mb-2">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" th:value="${usuario.email}">
            </div>

            <div class="form-group ">
                <label class="mb-2">Imagen de perfil</label>
                <input type="file" class="form-control" name="archivo">
            </div>

            <div class="form-group">
                <label class="mb-2">Contrase침a</label>
                <input type="password" class="form-control" name="password" placeholder="Contrase침a" th:value="${password}">
            </div>    
            <div class="form-group">
                <label class="mb-2">Repetir la contrase침a</label>                        
                <input type="password" class="form-control" name="password2" placeholder="Repetir contrase침a" th:value="${password2}">
            </div>    

            <!-- Tarjeras del ModelMap -->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error 游녩</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <!--------------------------------------->

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 botones" id="botonPrincipal">Actualizar!</button>

                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>                     

            </div>

        </form>

    </main>
    
</html>
